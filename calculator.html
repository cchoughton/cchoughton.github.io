<html lang="en">
    <head>
        <title>
            GPA Calculator
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator" style="text-align: center;">
            <h1>
                GPA Calculator
            </h1>
            <a href="http://choughton.com/">Home</a>
            <div class="top-buttons">
                <button type="button" id="add">Add Course</button>
                <button type="button" id="add-sem">Add Semester (5 courses)</button>
            </div>
            <div>
                <button type="button" id="rm">Remove Course</button>
                <button type="button" id="rm-all">Remove ALL Courses</button>
            </div>
            <div class="calculate-button">
                <button type="button" id="calculate">Calculate GPA</button>
            </div>
            <div class="calculated-gpa" id='gpa'>
                <b>[GPA]</b>
            </div>
            <div class="calculated-credits">
                <b>[Credit Hours]</b>
            </div>
            <div class="courses" id="courses">
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
